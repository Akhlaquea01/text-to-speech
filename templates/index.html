<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hinglish Text-to-Speech</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Hinglish Text-to-Speech</h1>
        <textarea id="text-input" rows="10" cols="50" placeholder="Enter Hinglish text here..."></textarea>
        <div class="options">
            <input type="checkbox" id="normalize-checkbox">
            <label for="normalize-checkbox">Use Ollama for text normalization</label>
        </div>
        <div class="options">
            <label for="speaker-select">Speaker:</label>
            <select id="speaker-select">
                <option value="kavya">Kavya</option>
                <option value="agastya">Agastya</option>
                <option value="maitri">Maitri</option>
                <option value="vinaya">Vinaya</option>
            </select>
        </div>
        <div class="options">
            <label for="tts-engine-select">TTS Engine:</label>
            <select id="tts-engine-select">
                <option value="advanced">Advanced (Best Quality)</option>
                <option value="edge">Edge TTS (Fast)</option>
                <option value="gtts">Google TTS (Basic)</option>
            </select>
        </div>
        <div class="options">
            <label for="voice-style-select">Voice Style:</label>
            <select id="voice-style-select">
                <option value="natural">Natural</option>
                <option value="conversational">Conversational</option>
                <option value="friendly">Friendly</option>
                <option value="professional">Professional</option>
                <option value="expressive">Expressive</option>
                <option value="calm">Calm</option>
                <option value="energetic">Energetic</option>
                <option value="hindi">Hindi</option>
            </select>
        </div>
        <div class="options">
            <label for="speed-slider">Speed: <span id="speed-value">1.0</span>x</label>
            <input type="range" id="speed-slider" min="0.5" max="2.0" step="0.1" value="1.0">
        </div>
        <button id="convert-btn">Convert to Speech</button>
        <audio id="audio-output" controls></audio>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
